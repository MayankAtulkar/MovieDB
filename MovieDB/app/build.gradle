apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "zyloon.main.com.moviedb"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile files('src/main/java/zyloon/main/com/moviedb/libs/butterknife-7.0.1.jar')
    compile files('src/main/java/zyloon/main/com/moviedb/libs/okhttp-2.4.0.jar')
    compile files('src/main/java/zyloon/main/com/moviedb/libs/picasso-2.5.2.jar')
}